<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="calculate.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>

    <main class="calc">
        <section class="display">
            <div class="previous-input"></div>
            <div class="curr-input"></div>
        </section>
        <section>
            <ol class="keypad">
                <li class="span-two">AC</li>
                <li>DEL</li>
                <li>/</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>*</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>+</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>-</li>
                <li>.</li>
                <li>0</li>
                <li class="span-two">=</li>
            </ol>
        </section>
    </main>
    
</body>
</html>
